<div class="container-fluid text-center tableMargin" ng-class="[{ bgmatches1 : tcontrol.bg == 1 },{'bgmatches2' : tcontrol.bg == 2}]">
  <div class="row  pointTable">
    <div class="col-xs-12 col-sm-12 col-md-6 matchhead text-center">
    <b>Premier League Current Standings</b>
    </div>
  </div>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-6 points">
<table class="table table-hover pointsTable text-center">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Team</th>
      <th>P</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>GF</th>
      <th>GA</th>
      <th>GD</th>
      <th>Pts</th>
    </tr>
  </thead>
  <tbody ng-repeat="team in tcontrol.teams | orderBy:['-points','-gf']">

     <tr>
       <td><b>{{$index+1}}</td>
      <td><b>{{team.name}}</td>
      <td><b>{{team.won+team.lost+team.draw}}</td>
        <td><b>{{team.won}}</td>
        <td><b>{{team.lost}}</td>
        <td><b>{{team.draw}}</td>
        <td><b>{{team.gf}}</td>
        <td><b>{{team.ga}}</td>
        <td><b>{{team.gd}}</td>
           <td><b>{{team.points}}</td>

    </tr>

  </tbody>
</table>
</div>
</div>
</div>
</div>
